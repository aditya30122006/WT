<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Photo Gallery</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?1" alt="Photo 1">
      <div class="caption">Photo One</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?2" alt="Photo 2">
      <div class="caption">Photo Two</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?3" alt="Photo 3">
      <div class="caption">Photo Three</div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?4" alt="Photo 4">
      <div class="caption">Photo Four</div>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');

    galleryItems.forEach(item => {
      const img = item.querySelector('img');
      const caption = item.querySelector('.caption');

      item.addEventListener('mouseenter', () => {
        img.style.transform = 'scale(1.1)';
        caption.style.opacity = '1';
      });

      item.addEventListener('mouseleave', () => {
        img.style.transform = 'scale(1)';
        caption.style.opacity = '0';
      });
    });
  </script>

</body>
</html>
